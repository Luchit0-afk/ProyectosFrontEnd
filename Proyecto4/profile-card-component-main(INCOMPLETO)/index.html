<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="/css/estilos.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class = "card">
    <header>
    <img id = "head" src="/images/bg-pattern-card.svg">
    <img  id = "image_profile" src="/images/image-victor.jpg">
    </header>
    <div id = "name">Victor Crest</div>
    <span id = "age">26</span>
    <div id = "city">London</div>

    <div id = "data">
      <div class = "statics">
        <span class = "number">80K</span>
        <br>
        <span class = "description">Followers</span>
      </div>

      <div class = "statics">
        <span class = "number">803K</span>
        <br>
        <span class = "description">Likes</span>
      </div>
      
      <div class = "statics">
        <span class = "number">1.4K</span>
        <br>
        <span class = "description">Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
